<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Trends Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webgl-utils/0.0.1/webgl-utils.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Google Trends Web App</h1>
      <input id="searchInput" type="text" class="w-full p-2 border rounded mb-4" placeholder="Search Google Trends...">
      <button id="searchButton" class="w-full p-2 bg-blue-500 text-white rounded">
        <i class="fas fa-search"></i> Search
      </button>
      <div id="loading" class="mt-4 hidden">
        <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
      </div>
      <div id="error" class="mt-4 text-red-500 hidden"></div>
      <div id="chart" class="mt-4"></div>
      <div id="webgl-container" class="mt-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
